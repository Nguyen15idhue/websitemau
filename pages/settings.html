<div id="settings-content">
    <div class="bg-white rounded-lg shadow p-6 mb-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-6">System Settings</h2>
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
                    <h3 class="text-lg font-medium text-gray-800 mb-4">General Settings</h3>
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Store Name</label>
                        <input type="text" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500" value="AccountStore">
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Store Email</label>
                        <input type="email" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500" value="contact@accountstore.com">
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Store Currency</label>
                        <select class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                            <option>USD ($)</option>
                            <option>EUR (€)</option>
                            <option>GBP (£)</option>
                            <option>JPY (¥)</option>
                        </select>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Timezone</label>
                        <select class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                            <option>(UTC-05:00) Eastern Time (US & Canada)</option>
                            <option>(UTC-08:00) Pacific Time (US & Canada)</option>
                            <option>(UTC+00:00) London</option>
                            <option>(UTC+01:00) Berlin</option>
                        </select>
                    </div>
                    
                    <div class="flex justify-end">
                        <button class="bg-primary-600 hover:bg-primary-700 text-white px-4 py-2 rounded-lg">Save Changes</button>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                    <h3 class="text-lg font-medium text-gray-800 mb-4">Payment Settings</h3>
                    
                    <div class="mb-4">
                        <label class="flex items-center">
                            <input type="checkbox" class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded" checked>
                            <span class="ml-2 text-sm text-gray-700">Enable PayPal Payments</span>
                        </label>
                    </div>
                    
                    <div class="mb-4">
                        <label class="flex items-center">
                            <input type="checkbox" class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded" checked>
                            <span class="ml-2 text-sm text-gray-700">Enable Credit Card Payments</span>
                        </label>
                    </div>
                    
                    <div class="mb-4">
                        <label class="flex items-center">
                            <input type="checkbox" class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                            <span class="ml-2 text-sm text-gray-700">Enable Crypto Payments</span>
                        </label>
                    </div>
                    
                    <div class="mb-4">
                        <label class="flex items-center">
                            <input type="checkbox" class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                            <span class="ml-2 text-sm text-gray-700">Enable Bank Transfer</span>
                        </label>
                    </div>
                    
                    <div class="flex justify-end">
                        <button class="bg-primary-600 hover:bg-primary-700 text-white px-4 py-2 rounded-lg">Save Changes</button>
                    </div>
                </div>
            </div>
            
            <div>
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
                    <h3 class="text-lg font-medium text-gray-800 mb-4">Store Logo</h3>
                    
                    <div class="mb-4 flex justify-center">
                        <div class="w-32 h-32 rounded-full bg-gray-200 flex items-center justify-center overflow-hidden">
                            <i class="fas fa-store text-gray-400 text-4xl"></i>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Upload New Logo</label>
                        <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                            <div class="space-y-1 text-center">
                                <div class="flex text-sm text-gray-600">
                                    <label class="relative cursor-pointer bg-white rounded-md font-medium text-primary-600 hover:text-primary-500 focus-within:outline-none">
                                        <span>Upload a file</span>
                                        <input type="file" class="sr-only">
                                    </label>
                                    <p class="pl-1">or drag and drop</p>
                                </div>
                                <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex justify-end">
                        <button class="bg-primary-600 hover:bg-primary-700 text-white px-4 py-2 rounded-lg">Upload</button>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                    <h3 class="text-lg font-medium text-gray-800 mb-4">System Information</h3>
                    
                    <div class="mb-2">
                        <p class="text-sm text-gray-600">Version</p>
                        <p class="text-sm font-medium text-gray-800">1.2.3</p>
                    </div>
                    
                    <div class="mb-2">
                        <p class="text-sm text-gray-600">Last Updated</p>
                        <p class="text-sm font-medium text-gray-800">2025-04-03 17:40:12</p>
                    </div>
                    
                    <div class="mb-2">
                        <p class="text-sm text-gray-600">Database</p>
                        <p class="text-sm font-medium text-gray-800">MySQL 8.0</p>
                    </div>
                    
                    <div class="mb-2">
                        <p class="text-sm text-gray-600">Server</p>
                        <p class="text-sm font-medium text-gray-800">Apache 2.4</p>
                    </div>
                    
                    <div class="mt-4 pt-4 border-t border-gray-200">
                        <button class="w-full bg-gray-100 hover:bg-gray-200 text-gray-800 px-4 py-2 rounded-lg">Check for Updates</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
